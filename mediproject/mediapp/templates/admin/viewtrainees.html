{%extends 'admin/adminlayout.html'%} {%block content%}

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Medical</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">List of Trainees</li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->
    <section class="section dashboard">
        <!-- Top Selling -->
        <div class="col-12">
            <div class="card top-selling overflow-auto">
                <div class="card-body pb-0">
                    <h5 class="card-title">List of Trainees<span></span></h5>
                    <table class="table table-borderless table-hover">
                        <thead>
                            <tr>
                                
                                <th scope="col">Name</th>
                                <th scope="col">Dob</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Mobileno</th>
                                <th scope="col">Email</th>
                                <th scope="col">Address</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in b%}
                            <tr>
                                
                                <td class="fw-bold">{{i.Name}}</a></td>
                                <td class="fw-bold">{{i.Dob}}</td>
                                <td class="fw-bold">{{i.Gender}}</td>
                                <td class="fw-bold">{{i.Mobileno}}</td>
                                <td class="fw-bold">{{i.Email}}</td>
                                <td class="fw-bold">{{i.Address}}</td>
                                <td class="fw-bold">         
                                    <a class="btn btn-success btn-sm" href="/approve/{{i.id}}">{{i.Status}}</a>
                                    
                               </td>
                            </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- End Top Selling -->
        </div>
    </section>
</main>
<!-- End #main -->

{%endblock%}
