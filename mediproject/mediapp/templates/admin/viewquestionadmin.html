{%extends 'admin/adminlayout.html'%} {%block content%}

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Medical</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/adminindex">Home</a></li>
                <li class="breadcrumb-item active">List of Questions</li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->
    <section class="section dashboard">
        <!-- Top Selling -->
        <div class="col-10">
            <div class="card top-selling overflow-auto">
                <div class="card-body pb-0">
                    <h5 class="card-title">List of Questions<span></span></h5>
                    <table class="table table-borderless table-hover">
                        <thead>
                            <tr>
                                
                                <th scope="col">Question</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in q%}
                            <tr>
                                
                                
                                <td class="fw-bold">{{i.Question}}</a></td>
                                 <td class="fw-bold">         
                                    <a class="btn btn-success btn-sm" href="/approveadmin/{{i.id}}">{{i.Status}}</a>
                                    
                               </td>
                               
                            </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- End Top Selling -->
        </div>
    </section>
</main>
<!-- End #main -->

{%endblock%}
